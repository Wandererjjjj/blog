{% extends "base.html" %}

{% block content %}
  <h1>Create Post</h1>
  <form method="POST" action="{{ url_for('main.create_post') }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.title.label }}<br>
      {{ form.title(size=64) }}
    </div>
    <div>
      {{ form.body.label }}<br>
      {{ form.body(rows=10, cols=40) }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
